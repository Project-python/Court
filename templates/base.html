<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>


</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border ">
 <div class="collapse navbar-collapse" id="navbar">
{% if session.user_id %}
<ul class="navbar-nav mr-auto mt-2">
    <li class="nav-item"><a class="nav-link" href="/about">Про нас</a></li>
    <li class="nav-item"><a class="nav-link" href="/my_court">Мої засідання</a></li>
    <li class="nav-item"><a class="nav-link" href="/admin_db">Робота з БД</a></li>

    </ul>
    <ul class="navbar-nav ml-auto mt-2">
    <li class="nav-item"><a class="nav-link" href="/logout">Вийти - {{session.username}}</a></li>
    </ul>
{% else %}
<a class="nav-item"><a class="nav-link" href="/about">Про нас</a></li>
<ul class="navbar-nav ml-auto mt-2">

    <li class="nav-item"><a class="nav-link" href="/login">Вхід</a></li>
    <li class="nav-item"><a class="nav-link" href="/register">Реєстрація</a></li>
</ul>

{% endif %}
</div>
</nav>
{% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="container p-5">
{% block main %}

{% endblock %}
</main>
</body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
